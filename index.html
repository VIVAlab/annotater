<!doctype html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Analytics">
    <meta name="author" content="Andres Solis Montero">

    <title>Analytics</title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>  
  <script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/sprintf.js"></script>
  <script src="js/json2html.js"></script>
  <script src="js/jquery.json2html.js"></script>
  <script src="js/annotate.js?q"></script>
  <link   href="css/bootstrap.css"rel="stylesheet" type="text/css" >
  <link   href="css/annotate.css"rel="stylesheet" type="text/css" >
  </head>

  <body>
	
	
	<div class="container">

      <div class="page-header">
        <h3>Annotate</h3>
        <p class="lead"></p>
      </div>

     
      <div class="row">
        <div class="col-md-2 ">
            
            <div class="form-group">
                <select id="select" class="form-control">
                </select>
            </div>
         
		    
		  <hr/>
		      <div> Download Annotations:</div>
              <div class="input-group">
                    <input id="download_name" type="text" class="form-control" value="annotations">
                    <div class="input-group-btn">
                        <a id="download" href="" class="btn btn-default"><i class="glyphicon glyphicon-download"></i></a>
                    </div>
      	      </div>  
      	      <br>
      	      <div> Upload Annotations:</div>
      	      <input id="upload" type="file"  class="form-control input-md"> 
        </div>
        
      	<div class="col-md-5 ">
      	        <canvas id="canvas" tabindex=0 width=480 height=360></canvas>
      	        <h5 id="details"></h5>
      	</div>
      
    </div>
    <h5> Legend</h5>
	<div class="row">
	    
	    <div class="col-md-7">
            <div class="col-md-1"><span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span></div>
            <div class="col-md-6">Increase annotation' size</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <div class="col-md-1"><span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span></div>
            <div class="col-md-6">Decrease annotation' size</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <div class="col-md-1"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></div>
            <div class="col-md-6">Previous frame</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <div class="col-md-1"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></div>
            <div class="col-md-6">Next frame</div>
        </div>
	</div>
	<div class="row">
        <div class="col-md-7">
            <div class="col-md-1">U</span></div>
            <div class="col-md-6">Undo last annotation step</div>
        </div>
	</div>
	<div class="row">
        <div class="col-md-7">
            <div class="col-md-1">C</span></div>
            <div class="col-md-6">Clear annotations in current frame</div>
        </div>
	</div>
	<div class="row">
        <div class="col-md-7">
            <div class="col-md-1">SPACE</span></div>
            <div class="col-md-6">Next frame</div>
        </div>
	</div>
	<div class="row">
        <div class="col-md-7">
            <div class="col-md-1">P</span></div>
            <div class="col-md-6">Previous frame</div>
        </div>
	</div>
	
	
  </body>
</html>
